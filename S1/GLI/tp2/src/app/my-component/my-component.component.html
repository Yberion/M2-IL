<input [(ngModel)]="id" /><br />
<input readonly [(ngModel)]="id" /><br />
<p>Mon id est {{ id }}</p>
<p>L'id du pokemon selectionn√© est {{ selectedPokeId }}</p>

<input [(ngModel)]="searchPokeName" /><br />
<select [(ngModel)]="selectedPokeId">
    <option
        [value]="poke.id"
        *ngFor="let poke of pokes | filterPokemonPipe: 'name':searchPokeName"
    >
        {{ poke.name }}
    </option>
</select>

<button (click)="go()">GO</button><br />

<div *ngIf="pokeDetail">
    <app-pokedetail [detail]="pokeDetail"></app-pokedetail>
</div>

<p-calendar [(ngModel)]="myDate"></p-calendar>
<p-toggleButton [(ngModel)]="checked"></p-toggleButton>
