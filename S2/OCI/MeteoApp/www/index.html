<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <title>Météo App</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue-grey darken-1">
        <img
          src="img/logofinal.png"
          alt="Logo"
          class="brand-logo"
          width="50"
          height="50"
        />
      </div>
    </nav>

    <div class="card-panel center-align margin">
      <form>
        <div class="input-field">
          <input id="city" type="text" />
          <label for="city">Votre ville</label>
        </div>
        <a class="waves-effect waves-light btn" id="getWeather"
          >Afficher le temps</a
        >
      </form>
    </div>

    <div class="card-panel teal center-align margin" id="card"></div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
